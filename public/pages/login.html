<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitSync ‚Äì Sign In</title>
  <link rel="stylesheet" href="/css/global.css" />
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .wrap { width: 100%; max-width: 380px; padding: 20px; }
    .logo { text-align: center; font-size: 26px; font-weight: 900; color: var(--accent); margin-bottom: 4px; }
    .sub { text-align: center; color: var(--text-muted); font-size: 13px; margin-bottom: 28px; }
    .tabs { display: flex; background: var(--bg); border-radius: 9px; padding: 3px; margin-bottom: 22px; }
    .tab { flex: 1; padding: 8px; text-align: center; font-size: 14px; font-weight: 700; border-radius: 7px; cursor: pointer; color: var(--text-muted); border: none; background: none; }
    .tab.active { background: var(--surface); color: var(--accent); box-shadow: var(--shadow); }
    .form-section { display: none; }
    .form-section.active { display: block; }
    .error-msg { background: #fef2f2; border: 1px solid #fecaca; color: var(--danger); border-radius: 8px; padding: 10px 12px; font-size: 13px; margin-bottom: 14px; display: none; }
    .demo-box { background: #f5f3ff; border: 1px solid #ddd6fe; border-radius: 8px; padding: 12px; margin-top: 18px; font-size: 12px; color: #6d28d9; }
    .demo-box strong { display: block; margin-bottom: 6px; }
    .back-link { display: block; text-align: center; margin-top: 16px; font-size: 13px; color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">üí™ FitSync</div>
    <p class="sub">Your fitness tracking app</p>
    <div class="card">
      <div class="tabs">
        <button class="tab active" id="tabLogin">Sign In</button>
        <button class="tab" id="tabSignup">Sign Up</button>
      </div>

      <form class="form-section active" id="loginForm">
        <div class="error-msg" id="loginErr"></div>
        <div class="form-group"><label>Email</label><input type="email" name="email" placeholder="you@email.com" required /></div>
        <div class="form-group"><label>Password</label><input type="password" name="password" placeholder="Your password" required /></div>
        <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center">Sign In</button>
      </form>

      <form class="form-section" id="signupForm">
        <div class="error-msg" id="signupErr"></div>
        <div class="form-group"><label>Full Name</label><input type="text" name="name" placeholder="Your name" required /></div>
        <div class="form-group"><label>Email</label><input type="email" name="email" placeholder="you@email.com" required /></div>
        <div class="form-group"><label>Password (min 6 chars)</label><input type="password" name="password" placeholder="Choose a password" required minlength="6" /></div>
        <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center">Create Account</button>
      </form>

      <div class="demo-box">
        <strong>üß™ Demo accounts</strong>
        ayush@fitsync.app / demo123<br />
        siddharth@fitsync.app / demo123
      </div>
    </div>
    <a href="/" class="back-link">‚Üê Back to home</a>
  </div>
  <script type="module" src="/js/login.js"></script>
</body>
</html>
