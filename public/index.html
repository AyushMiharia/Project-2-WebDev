<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitSync</title>
  <link rel="stylesheet" href="/css/global.css" />
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: var(--bg); }
    .home-wrap { text-align: center; max-width: 480px; padding: 20px; }
    .logo { font-size: 42px; font-weight: 900; color: var(--accent); letter-spacing: -1.5px; margin-bottom: 6px; }
    .tagline { color: var(--text-muted); font-size: 16px; margin-bottom: 40px; }
    .cards { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .login-card { background: var(--surface); border: 2px solid var(--border); border-radius: 14px; padding: 28px 20px; cursor: pointer; transition: all 0.2s; text-decoration: none; display: block; }
    .login-card:hover { border-color: var(--accent); transform: translateY(-3px); box-shadow: 0 8px 24px rgba(79,70,229,0.15); text-decoration: none; }
    .login-card.admin:hover { border-color: #7c3aed; box-shadow: 0 8px 24px rgba(124,58,237,0.15); }
    .card-icon { font-size: 36px; margin-bottom: 10px; }
    .card-title { font-size: 16px; font-weight: 800; color: var(--text); margin-bottom: 4px; }
    .card-desc { font-size: 13px; color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="home-wrap">
    <div class="logo">üí™ FitSync</div>
    <p class="tagline">Track workouts. Build your network. Know your progress.</p>
    <div class="cards">
      <a href="/login" class="login-card">
        <div class="card-icon">üèãÔ∏è</div>
        <div class="card-title">User Login</div>
        <div class="card-desc">Log workouts & manage training partners</div>
      </a>
      <a href="/admin/login" class="login-card admin">
        <div class="card-icon">üõ°Ô∏è</div>
        <div class="card-title">Admin Login</div>
        <div class="card-desc">View all records & database overview</div>
      </a>
    </div>
  </div>
</body>
</html>
